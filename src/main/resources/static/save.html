<form>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >姓名</span>
  </div>
  <input type="text"  id="name" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" >年龄</span>
  </div>
  <input type="text" id ="age" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div align="center">
<button type="button" id="btn1" class="btn btn-success">添加</button>
<button type="button" id="btn2" class="btn btn-info">返回</button>
</div>

</form>
</body>

<script>
  $(function(){
  $("#btn1").click(function(e){
    console.log("提交成功");
    var name = $('#name').val();
    var age = $('#age').val();
        var user =
        {
           "name" : name,
           "age" : age
        }
       var userJson = JSON.stringify(user);
    $.post({
      url:'user/save',
      data:userJson,
      contentType:'application/json',
      success:function (data){
        alert(data);
        location.href = "index.html"
        }


    })
  })
  })
</script>
</html>
