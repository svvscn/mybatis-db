<table class="table table-striped table-hover " width="50%">
    <thead>
    <tr>
        <th scope="col">编号</th>
        <th scope="col">姓名</th>
        <th scope="col">年龄</th>
        <th scope="col">时间</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody class="pool">

    </tbody>
</table>


</body>

<script>

    $(function(){
        $.post({
            url:'user/getAll',
            success:function (data){

                for (var i=0;i<data.length;i++) {

                    var text = "<tr>\n"+

                        "<td>"+data[i].id+"</td>\n"+
                        "<td>"+data[i].name+"</td>\n"+
                        "<td>"+data[i].age+"</td>\n"+
                        "<td>"+data[i].createTime+"</td>\n"+
                        "<td>\n"
                         + "<a href=\"user/delId?id="+data[i].id+"\" class=\"btn btn-danger\">删除</a>\n"
                         + "<a href=\"/save.html\" class=\"btn btn-success\">新增</a>\n" +
                        "</td>\n"+
                    "</tr>"
                    var obj = $(".pool");
                    obj.append(text);


                }
            }

        });
    });
</script>
